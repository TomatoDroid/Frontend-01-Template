<style>
  #board {
    width: 350px;
  }
  .cell {
    width: 100px;
    height: 100px;
    border: 1px solid white;
    background-color: green;
    display: inline-block;
    /* inline-block要加上 vertical-align*/
    vertical-align: middle;

    line-height: 100px;
    font-size: 50px;
    text-align: center;
  }
</style>
<div id="board"></div>
<script>
  let pattern = [
    [1, 2, 0],
    [0, 1, 0],
    [1, 0, 2],
  ];

  let color = 2;

  console.log(pattern);

  function show(array) {
    let board = document.getElementById("board");
    board.innerHTML = "";

    array.forEach((outer, i) => {
      outer.forEach((inner, j) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.innerHTML =
          pattern[i][j] === 2 ? "❌" : pattern[i][j] === 1 ? "⭕️" : "";

        cell.addEventListener("click", () => move(j, i));

        board.appendChild(cell);
      });
      board.appendChild(document.createElement("br"));
    });
  }

  function move(x, y) {
    if (pattern[y][x] !== 0) return;
    pattern[y][x] = color;
    if (check(pattern, color)) {
      alert(color === 2 ? "❌ is winner" : "⭕️ is winner");
    }
    color = 3 - color;
    show(pattern);
    if (willWin(pattern, color)) {
      console.log(color === 2 ? "❌ will win" : "⭕️ will win");
    }
  }

  function check(pattern, color) {
    for (let i = 0; i < 3; i++) {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (pattern[i][j] !== color) {
          win = false;
          break;
        }
      }
      if (win) {
        return true;
      }
    }

    for (let i = 0; i < 3; i++) {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (pattern[j][i] !== color) {
          win = false;
          break;
        }
      }
      if (win) {
        return true;
      }
    }

    {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (pattern[j][j] !== color) {
          win = false;
          break;
        }
      }
      if (win) {
        return true;
      }
    }

    {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (pattern[j][2 - j] !== color) {
          win = false;
          break;
        }
      }
      if (win) {
        return true;
      }
    }

    return false;
  }

  function clone() {
    return JSON.parse(JSON.stringify(pattern));
  }

  function willWin(pattern, color) {
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (pattern[i][j] !== 0) {
          continue;
        }
        let tmp = clone(pattern);
        tmp[i][j] = color;
        if (check(tmp, color)) {
          return true;
        }
      }
    }
    return false;
  }

  function bestChoice(pattern, color) {
    let point = null;
    if ((point = willWin(pattern, color))) {
      return {
        point,
        result: 1,
      };
    }

    let result = -1;

    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (pattern[i][j] !== 0) {
          continue;
        }
        let tmp = clone(pattern);
        tmp[i][j] = color;
        let opp = bestChoice(tmp, 3 - color);
        if (-opp.result >= result) {
          point = [j, i];
          result = -opp.result;
        }
      }
    }
    return {
      point,
      result: point ? result : 0,
    };
  }

  show(pattern);
</script>
